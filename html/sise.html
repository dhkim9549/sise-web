<script>

let dd;
let zloanYm;
let vv;

document.addEventListener("DOMContentLoaded", function(event) {
  $("[id^=board1]").hide();
  $("[id^=board2]").hide();
  $("#button1").hide();
  fetchCitySet();
  fetchSgguMap();
  fetchEmdMap();
  checkSrchDvcd();
  
  window.scrollTo({ top: 0, behavior: 'smooth' });
  
  const ltnoBno = document.getElementById("ltnoBno");
  ltnoBno.addEventListener("input", function(event) {
    ltnoBno.value = ltnoBno.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
  });
  
  document.getElementById("button1").addEventListener("click", function() {
    if(siseDvcdVal == '1') {
      getAddrList();
    } else if(siseDvcdVal == '2') {
      getEhPr();
    }
  });
  document.getElementById("board2").addEventListener('keydown', (e) => {
    if(e.key == "Enter") {
      document.getElementById("button1").click(); 
    }
  });
  document.getElementById("board2A").addEventListener('keydown', (e) => {
    if(e.key == "Enter") {
      document.getElementById("button1").click(); 
    }
  });
  $('[id^=siseDvcd]').click(function() {
    checkSiseDvcd();
    getCitySet();
  });
  $('[id^=srchDvcd]').click(function() {
    checkSrchDvcd();
  });
});

let citySet;
function fetchCitySet() {
  fetch("citySet.json")
    .then(res => res.json())
    .then(data => {
      citySet = data;
    });
}

let sgguMap;
function fetchSgguMap() {
  fetch("sgguMap.json")
    .then(res => res.json())
    .then(data => {
      sgguMap = data;
    });
}

let emdMap;
function fetchEmdMap() {
  fetch("emdMap.json")
    .then(res => res.json())
    .then(data => {
      emdMap = data;
    });
}

function getCitySet() {

  $("[id^=board1]").hide();
  $('[id^=board1]').empty();
  $('#board1').show();
  
  $("[id^=board2]").hide();
  $("#button1").hide();
  
  citySet.forEach((x, i) => {
  
    let e = document.createElement('div');
    let board1 = document.getElementById("board1");
    board1.append(e);

    e.addEventListener("click", function() {
      $(this).siblings().css("background-color", "white");
      e.style.backgroundColor = "#ffe812";
      getSgguSet(x);
    });
        
    let e1 = document.createElement('div');
    e1.innerHTML = x;
    e.append(e1);
  });
}

let siseDvcdVal;

function checkSiseDvcd() {
  siseDvcdVal = getRadioButtonValue('siseDvcd');
}

function checkSrchDvcd() {
  $('[id^=srchPnl]').hide();
  $('#sgguBldgNm').val("");
  $('#ltnoBno').val("");
  let srchDvcdVal = getRadioButtonValue('srchDvcd');
  if(srchDvcdVal == '1') {
    $('#srchPnlBldgNm').show();
  } else if(srchDvcdVal == '2') {
    $('#srchPnlLtnoBno').show();
  }
}

let sgguSet;
let citySel;
function getSgguSet(city) {

  $("[id^=board12]").hide();
  $('[id^=board12]').empty();
  $('#board12').show();

  $("[id^=board2]").hide();
  $("#button1").hide();
  
  citySel = city;
  sgguSet = sgguMap[city];

  sgguSet.forEach((x, i) => {
  
    let e = document.createElement('div');
    let board12 = document.getElementById("board12");
    board12.append(e);

    e.addEventListener("click", function() {
      $(this).siblings().css("background-color", "white");
      e.style.backgroundColor = "#ffe812";
      getEmdSet(x);
    });
        
    let e1 = document.createElement('div');
    e1.innerHTML = x;
    e.append(e1);

    if(citySel == '세종특별자치시') {
      e1.click();
      $("#board12").hide();
    }
  });
}

let emdSet;
let sgguSel;
function getEmdSet(sggu) {

  $('[id^=board123]').hide();

  $("[id^=board2]").hide();
  $("#button1").hide();

  sgguSel = sggu;

  emdSet.forEach((x, i) => {
  
    let e = document.createElement('div');
    let board123 = document.getElementById("board123");
    board123.append(e);

    e.addEventListener("click", function() {
      $(this).siblings().css("background-color", "white");
      e.style.backgroundColor = "#ffe812";
      lwdgCd = x.split('|')[1];
      if(siseDvcdVal == '1') {
        showBldgNm();
      } else if(siseDvcdVal == '2') {
        showLtno();
      }
    });
        
    let e1 = document.createElement('div');
    e1.innerHTML = x.split('|')[0];
    e.append(e1);
  });
}

let lwdgCd;

function showBldgNm() {
  $('[id^=board1234]').empty();
	$("#board2").show();
  $("#button1").show();
  
	$("#sgguBldgNm").focus();
}

function showLtno() {
  $('[id^=board1234]').empty();
	$("#board2A").show();
  $('[id^=srchPnlEh]').show();
  $("#button1").show();
  
	$("#ehLtnoBno").focus();

function getEhPr() {

  $('[id^=board1234]').hide();
  $('[id^=board1234]').html("");
  $('#board1234').show();
  $('#board1234H').show();

  let board1234 = document.getElementById("board1234");

  let ehLtnoBno = document.getElementById('ehLtnoBno');
  let ehLtnoBuno = document.getElementById('ehLtnoBuno');
  let ehLtnoBnoStr = ehLtnoBno.value.trim();
  let ehLtnoBunoStr = ehLtnoBuno.value.trim();

  if(ehLtnoBnoStr == "") {
    alert("지번 본번을 입력하세요.");
    return;
  }
	
  fetch("http://bada.ai/siseapi/sise/ehpr"
		+ "?lwdgCd=" + lwdgCd
		+ "&ltnoBno=" + ehLtnoBnoStr
		+ "&ltnoBuno=" + ehLtnoBunoStr
	)
    .then(r => r.json())
    .then(d => {

        let items = d;
				
        items.forEach(element => {
        
            let e = document.createElement('div');
            e.className = "warning";
            board1234.append(e);
						
            let e0 = document.createElement('div');
            e0.className = "cont";
            e0.innerHTML = element.cityNm + " " + element.sgguNm + " " + element.eubMyunNm + " " + element.stnmAddr;
            e.append(e0);
						
            let e1 = document.createElement('div');
            e1.className = "cont";
            e1.innerHTML = "(면적) " + element.bldgArea + " m²";
            e.append(e1);
						
            let e2 = document.createElement('div');
            e2.className = "cont";
            e2.innerHTML = "(공시가격) " + $.number(element.ofntPrc) + " 원";
            e.append(e2);

            e.addEventListener("click", function() {
              $(this).siblings().css("background-color", "white");
              e.style.backgroundColor = "#ffe812";
            });
        });
        
        if(items.length == 0) {
          board1234H.innerHTML = "조회된 개별주택이 없습니다.";
        } else {
          board1234H.innerHTML = "개별주택 공시가격";
        }

	      board1234.scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"});
    });
}

function getAddrList() {

  $('[id^=board1234]').hide();
  $('[id^=board1234]').html("");
  $('#board1234').show();
  $('#board1234H').show();

  let board1234 = document.getElementById("board1234");
  let srchDvcd = getRadioButtonValue('srchDvcd');
  let sgguBldgNm = document.getElementById("sgguBldgNm");
  let sgguBldgNmStr = sgguBldgNm.value.trim();
  let ltnoBno = document.getElementById("ltnoBno");
  let ltnoBnoStr = ltnoBno.value.trim();
  let srchVal = "";

  if(srchDvcd == '1') {
    if(sgguBldgNmStr == "") {
      alert("건물명을 입력하세요.");
      return;
    }
    srchVal = sgguBldgNmStr;
  } else if(srchDvcd == '2') {
    if(ltnoBnoStr == "") {
      alert("지번을 입력하세요.");
      return;
    }
    srchVal = ltnoBnoStr;
  }
	
  fetch("http://bada.ai/siseapi/sise/addr"
		+ "?lwdgCd=" + lwdgCd
		+ "&srchDvcd=" + srchDvcd
		+ "&srchVal=" + encodeURIComponent(srchVal)
	)
    .then(r => r.json())
    .then(d => {

        let items = d;
				
        items.forEach(element => {
        
            let e = document.createElement('div');
            e.className = "warning";
            board1234.append(e);
						
            let e0 = document.createElement('div');
            e0.className = "cont";
            e0.innerHTML = "(건물명) " + element.sgguBldgNm;
            e.append(e0);
						
            let e1 = document.createElement('div');
            e1.className = "cont";
            e1.innerHTML = "(도로명) " + element.stnmAddr;
            e.append(e1);

            let e2 = document.createElement('div');
            e2.className = "cont";
            e2.innerHTML = "(지번) " + element.ltnoAddr;
            e.append(e2);
						e.setAttribute("stnmUnonCd", element.stnmUnonCd);

            e.addEventListener("click", function() {
                $(this).siblings().css("background-color", "white");
                e.style.backgroundColor = "#ffe812";
                getSiseMap(e.getAttribute("stnmUnonCd"));
            });
        });
        
        if(items.length == 0) {
          board1234H.innerHTML = "조회된 건물이 없습니다.";
        } else {
          board1234H.innerHTML = "건물을 선택하세요.";
        }

	      board1234.scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"});
    });
}

let mapArr = [];
let mapArrProcessedCnt;

async function getSiseMap(stnmUnonCd) {

  mapArr = [];
  mapArrProcessedCnt = -1;
	
  $('[id^=board12345]').hide();
  $('[id^=board12345]').html("");
  $('[id^=board12345]').show();
  
  fetch("http://bada.ai/siseapi/sise/map"
		+ "?stnmUnonCd=" + stnmUnonCd
	)
    .then(r => r.json())
    .then(d => {

        let items = d;
        
        mapArr = d;
        
        getAptSise();
    });
  
  let i = 0;
  while(true) {  
    await new Promise(resolve => setTimeout(resolve, 20));
    console.log("mapArrProcessedCnt = " + mapArrProcessedCnt);
    console.log("mapArr.length = " + mapArr.length);
    console.log("i = " + i);
    if(mapArrProcessedCnt >= mapArr.length) {
      break;
    }
    i++;
    if(20 * i > 3000) {
      alert("시세 조회 중 에러가 발생하였습니다.");
    }
  }
  
  showKbSise();
  showKabSise();
  
  if(kbArr.length == 0 && kabArr.length == 0 && mapArr.length > 0) {
    $('#board1234567H').html("공동주택 공시가격을 조회합니다.");
    getOlprSise();
  }
}

let kbArr = [];
let kabArr = [];

function getAptSise() {

  kbArr = [];
  kabArr = [];
  mapArrProcessedCnt++;
  
  for(let i = 0; i < mapArr.length; i++) {
    
    let element = mapArr[i];
  
    if(element.siseDvcd == 'KBP') {

        fetch("http://bada.ai/siseapi/sise/kbSise"
          + "?kbHsDstgNo=" + element.siseMapDstgKeyVal
        )
          .then(r => r.json())
          .then(d => {

            d.forEach(element => {
              kbArr.push(element);
            });
            mapArrProcessedCnt++;
            
          });
          
    } else if(element.siseDvcd == 'KAB') {

        fetch("http://bada.ai/siseapi/sise/kabSise"
          + "?kabDnjiNo=" + element.siseMapDstgKeyVal
        )
          .then(r => r.json())
          .then(d => {

            d.forEach(element => {
              kabArr.push(element);
            });
            mapArrProcessedCnt++;
            
          });
    } else {
      mapArrProcessedCnt++;
    }
  }
}

function showKbSise() {
  if(kbArr.length > 0) {
    $('#board12345H').html("KB 시세");
  } else {
    $('#board12345H').html("KB 시세가 없습니다.");
  }
  let board12345 = document.getElementById("board12345");
  
  kbArr.sort(function (a, b) {
    return (a.pyngArea.padStart(10, '0') + a.ptyTypeNm).localeCompare(b.pyngArea.padStart(10, '0') + b.ptyTypeNm);
  });

  for(let i = 0; i < kbArr.length; i++) {
    
    let element = kbArr[i];

    let e = document.createElement('div');
    e.className = "warning";
    board12345.append(e);
		
    let e0 = document.createElement('div');
    e0.className = "cont";
    e0.innerHTML = "(평형) " + element.pyngArea + element.ptyTypeNm;
    e.append(e0);

    let e01 = document.createElement('div');
    e01.className = "cont";
    e01.innerHTML = "(전용면적) " + element.excvArea + " m²";
    e.append(e01);

    let e02 = document.createElement('div');
    e02.className = "cont";
    e02.innerHTML = "(공급면적) " + element.splyArea + " m²";
    e.append(e02);

    let e1 = document.createElement('div');
    e1.className = "cont";
    e1.innerHTML = "(평균매매가격) " + formatPrc(element.trdAvgPrc);
    e.append(e1);

    e.addEventListener("click", function() {
      $(this).siblings().css("background-color", "white");
      e.style.backgroundColor = "#ffe812";
    });
  }
  
  board12345H.scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"});
}

function formatPrc(prcAmt) {
  let prc = "" + prcAmt;
  let prcA = prc.substring(0, prc.length - 4);
  if(prcA != "") {
    prcA = prcA + "억"
  }
  let prcB = prc.substring(prc.length - 4);
  prcB = Number(prcB);
  let rslt = prcA;
  if(prcB > 0) {
    rslt += " " + prcB + "만";
  }
  rslt += " 원";
  return rslt.trim();
}

function getRadioButtonValue(varName) {
  const radioButtons = document.querySelectorAll('input[name=' + varName +']');
  let selectedValue;
  for (const radioButton of radioButtons) {
    if (radioButton.checked) {
      selectedValue = radioButton.value;
      break;
    }
  }
  return selectedValue;
}
